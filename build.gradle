plugins {
    id 'java'
    id 'idea'
}

group 'net.eliza.plugin'
version '1.0-SNAPSHOT'
archivesBaseName = 'PathfindingGridDisplayer'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compileOnly 'org.spigotmc:spigot:1.15.2-R0.1-SNAPSHOT'
    testCompile 'junit:junit:4.13'
}
